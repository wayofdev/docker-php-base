---

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: ğŸš€ Build docker images with latest tag

jobs:
  build:
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: true
      matrix:
        os_name: ["alpine"]
        php_version: ["8.1", "8.2"]
        php_type: ["fpm", "cli", "supervisord"]
    environment:
      name: latest
      url: https://hub.docker.com/r/wayofdev/php-base/tags?page=1&name=latest

    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Install goss and dgoss
        uses: e1himself/goss-installation-action@v1.1.0

      - name: ğŸŒ Set environment variables
        env:
          IMAGE_NAMESPACE: wayofdev/php-base
          IMAGE_TEMPLATE: ${{ matrix.php_version }}-${{ matrix.php_type }}-${{ matrix.os_name }}
          IMAGE_TAG: ${{ env.IMAGE_NAMESPACE }}:${{ env.IMAGE_TEMPLATE }}-latest
        run: |
          echo "IMAGE_NAMESPACE=${IMAGE_NAMESPACE}" >> $GITHUB_ENV
          echo "IMAGE_TEMPLATE=${IMAGE_TEMPLATE}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: ğŸ¤– Generate dist files
        run: make generate

      - name: ğŸ³ Extract docker meta data
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_NAMESPACE }}
          tags: |
            type=raw,event=branch,value=latest
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
          flavor: |
            latest=false
            prefix=${{ matrix.php_version }}-${{ matrix.php_type }}-${{ matrix.os_name }}-

      - name: ğŸ”‘ Login to docker-hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ–¥ï¸ Setup QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      - name: ğŸ› ï¸ Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: ğŸš€ Build and Export to Docker
        uses: docker/build-push-action@v3
        with:
          context: ./dist/base/${{ env.IMAGE_TEMPLATE }}
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.IMAGE_TAG }}
          cache-to: type=inline
          labels: ${{ steps.meta.outputs.labels }}

      - name: ğŸ§ª Test Docker image with "latest" tag
        if: success() && ! startsWith(github.ref, 'refs/tags/')
        run: make test

      - name: ğŸ“¤ Push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./dist/base/${{ env.IMAGE_TEMPLATE }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.IMAGE_TAG }}
          cache-to: type=inline

...
