---

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: üöÄ Build docker images with latest tag

jobs:
  build:
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: true
      matrix:
        os_name: ["alpine"]
        # php_version: ["8.1", "8.2"]
        # php_type: ["fpm", "cli", "supervisord"]
        php_version: ["8.1"]
        php_type: ["fpm"]
    environment:
      name: latest
      url: https://hub.docker.com/r/wayofdev/php-base/tags?page=1&name=latest

    steps:
      - name: üì¶ Check out the codebase
        uses: actions/checkout@v3

      - name: üõ†Ô∏è Install goss and dgoss
        uses: e1himself/goss-installation-action@v1.1.0

      - name: üåé Set environment variables
        env:
          IMAGE_NAMESPACE: wayofdev/php-base
          IMAGE_TEMPLATE: ${{ matrix.php_version }}-${{ matrix.php_type }}-${{ matrix.os_name }}
          IMAGE_TAG: wayofdev/php-base:${{ matrix.php_version }}-${{ matrix.php_type }}-${{ matrix.os_name }}-latest
        run: |
          echo "IMAGE_NAMESPACE=${IMAGE_NAMESPACE}" >> $GITHUB_ENV
          echo "IMAGE_TEMPLATE=${IMAGE_TEMPLATE}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Debug Vars
        run: |
          echo ${{ env.IMAGE_NAMESPACE }}
          echo ${{ env.IMAGE_TEMPLATE }}
          echo ${{ env.IMAGE_TAG }}

      - name: ü§ñ Generate dist files
        run: make generate

      - name: üê≥ Extract docker meta data
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_NAMESPACE }}
          tags: |
            type=raw,event=branch,value=latest
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
          flavor: |
            latest=false
            prefix=${{ matrix.php_version }}-${{ matrix.php_type }}-${{ matrix.os_name }}-

      - name: üîë Login to docker-hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: üñ•Ô∏è Setup QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      - name: üõ†Ô∏è Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: üöÄ Build and Export to Docker
        uses: docker/build-push-action@v3
        with:
          context: ./dist/base/${{ env.IMAGE_TEMPLATE }}
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.IMAGE_TAG }}
          cache-to: type=inline
          labels: ${{ steps.meta.outputs.labels }}

      - name: Debug Vars
        run: |
          echo ${{ env.IMAGE_NAMESPACE }}
          echo ${{ env.IMAGE_TEMPLATE }}
          echo ${{ env.IMAGE_TAG }}

      - name: üß™ Test Docker image with "latest" tag
        run: IMAGE_TAG=${{ env.IMAGE_TAG }} make test

      - name: üì§ Push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./dist/base/${{ env.IMAGE_TEMPLATE }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.IMAGE_TAG }}
          cache-to: type=inline

...
