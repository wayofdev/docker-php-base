---

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - released

env:
  DOCKER_NAMESPACE: wayofdev/php-base
  GHCR_NAMESPACE: ghcr.io/wayofdev/docker-php-base

name: üöÄ Build docker images with latest tag

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os_name: ["alpine"]
        php_version: ["8.1"] # , "8.2", "8.3"
        php_type: ["fpm"] # , "cli", "supervisord"
        builder: [{arch: "amd64", os: "ubuntu-latest"}, {arch: "arm64", os: "ubuntu-latest"}]
    runs-on: ${{ matrix.builder.os }}
    steps:

      - name: üåé Set environment variables
        run: |
          php_version="${{ matrix.php_version }}"
          tag="${{ matrix.php_version }}-${{ matrix.php_type }}-${{ matrix.os_name }}-${{ matrix.builder.arch }}"
          php_version_slug="${php_version//./}"
          target="php-${php_version_slug}-${{ matrix.php_type }}-${{ matrix.os_name }}"
          echo "TARGET=${target}" >> $GITHUB_ENV
          echo "PLATFORM_CACHE_TAG=${tag}" >> $GITHUB_ENV

      - name: üì¶ Check out the codebase
        uses: actions/checkout@v4

      - name: ü§ñ Generate dist files
        run: ansible-playbook src/playbook.yml -l ${{ matrix.php_version }}-${{ matrix.php_type }}-${{ matrix.os_name }}

      - name: üñ•Ô∏è Setup docker QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/${{ matrix.builder.arch }}

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/${{ matrix.builder.arch }}
          buildkitd-flags: "--debug"

      - name: üê≥ Extract docker meta data
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_NAMESPACE }}
            ${{ env.GHCR_NAMESPACE }}
          tags: |
            type=raw,event=branch,value=latest
            type=ref,event=pr
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
          flavor: |
            latest=false
            prefix=${{ matrix.php_version }}-${{ matrix.php_type }}-${{ matrix.os_name }}-

      - name: ‚öôÔ∏è Rename meta bake definition file
        run: |
          mv "${{ steps.meta.outputs.bake-file }}" "/tmp/bake-meta-${{ env.PLATFORM_CACHE_TAG }}.json"
          cat "/tmp/bake-meta-${{ env.PLATFORM_CACHE_TAG }}.json"

      - name: üì§ Upload meta bake definition
        uses: actions/upload-artifact@v4
        with:
          name: bake-meta-${{ env.PLATFORM_CACHE_TAG }}.json
          path: /tmp/bake-meta-*.json
          if-no-files-found: error
          retention-days: 1

      - name: üîë Login to docker-hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: üîë Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üöÄ Bake image and push to docker-hub and GHCR
        id: bake
        uses: docker/bake-action@v4
        with:
          targets: ${{ env.TARGET }}
          files: |
            ./docker-bake.hcl
            /tmp/bake-meta-${{ env.PLATFORM_CACHE_TAG }}.json
          set: |
            *.tags=
            *.platform=linux/${{ matrix.builder.arch }}
            *.cache-from=type=gha,scope=build-${{ env.PLATFORM_CACHE_TAG }}
            *.cache-to=type=gha,scope=build-${{ env.PLATFORM_CACHE_TAG }}
            *.output=type=image,"name=${{ env.DOCKER_NAMESPACE }},${{ env.GHCR_NAMESPACE }}",push-by-digest=true,name-canonical=true,push=true

      - name: üîç Debug Bake Metadata Output
        run: |
          echo /tmp/bake-meta-${{ env.PLATFORM_CACHE_TAG }}.json

      - name: üì• Export digest
        run: |
          mkdir -p /tmp/digests
          echo "Bake Metadata: ${{ steps.bake.outputs.metadata }}"
          digest=$(echo '${{ steps.bake.outputs.metadata }}' | jq -r '.["${{ env.TARGET }}"]["containerimage.digest"]')
          if [[ -z "$digest" || "$digest" == "null" ]]; then
            echo "Digest not found."
            exit 1
          fi
          echo "Digest: $digest"
          touch "/tmp/digests/${digest#sha256:}"

      - name: üì§ Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_CACHE_TAG }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: üì• Download meta bake definitions
        uses: actions/download-artifact@v4
        with:
          pattern: bake-meta-*
          path: /tmp
          merge-multiple: true

      - name: üì• Download meta bake definitions
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          path: /tmp/digests

      - name: Print downloaded bake meta files
        run: |
          echo "Listing /tmp directory contents:"
          ls -lah /tmp

      - name: Print downloaded digest files
        run: |
          echo "Listing /tmp/digests directory contents:"
          ls -lah /tmp/digests

      - name: Print downloaded digest files
        run: |
          echo "Listing /tmp/digests directory contents:"
          ls -lah /tmp/digests/digests-8.1-fpm-alpine-amd64/
          ls -lah /tmp/digests/digests-8.1-fpm-alpine-arm64/

      - name: üîë Login to docker-hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: üîë Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üñ•Ô∏è Setup docker QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          buildkitd-flags: "--debug"

      - name: üöÄ Create manifest list and push
        run: |
          # Fetch digests for amd64 and arm64 architectures
          DIGEST_AMD64=$(cat /tmp/digests/digests-8.1-fpm-alpine-amd64/*)
          DIGEST_ARM64=$(cat /tmp/digests/digests-8.1-fpm-alpine-arm64/*)
          echo "Digest AMD64: $DIGEST_AMD64"
          echo "Digest ARM64: $DIGEST_ARM64"

          # Create the manifest list for Docker Hub
          docker buildx imagetools create $(jq -cr ".target.\"docker-metadata-action\".tags | map(select(startswith(\"${DOCKER_NAMESPACE}\")) | \"-t \" + .) | join(\" \")" /tmp/bake-meta-8.1-fpm-alpine-amd64.json) \
            "${DOCKER_NAMESPACE}@sha256:${DIGEST_AMD64}" \
            "${DOCKER_NAMESPACE}@sha256:${DIGEST_ARM64}"

          # Create the manifest list for GHCR
          docker buildx imagetools create $(jq -cr ".target.\"docker-metadata-action\".tags | map(select(startswith(\"${GHCR_NAMESPACE}\")) | \"-t \" + .) | join(\" \")" /tmp/bake-meta-8.1-fpm-alpine-amd64.json) \
            "${GHCR_NAMESPACE}@sha256:${DIGEST_AMD64}" \
            "${GHCR_NAMESPACE}@sha256:${DIGEST_ARM64}"

...
